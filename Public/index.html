<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ping Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { border-collapse: collapse; margin-top: 20px; }
    td, th { border: 1px solid #ccc; padding: 8px; }
    .online { color: green; }
    .offline { color: red; }
  </style>
</head>
<body>
  <h2>Live Ping Dashboard</h2>
  <canvas id="statusChart" width="400" height="200"></canvas>
  <table id="statusTable">
    <thead>
      <tr><th>IP Address</th><th>Status</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function fetchStatus() {
      const res = await fetch('/status');
      return await res.json();
    }

    let chart;
    async function updateDashboard() {
      const data = await fetchStatus();
      const tbody = document.querySelector("#statusTable tbody");
      tbody.innerHTML = "";

      let online = 0, offline = 0;

      for (let [ip, status] of Object.entries(data)) {
        let row = document.createElement("tr");
        row.innerHTML = `<td>${ip}</td><td class="${status.toLowerCase()}">${status}</td>`;
        tbody.appendChild(row);
        if (status === "Online") online++;
        else offline++;
      }

      // Update Chart
      if (chart) chart.destroy();
      chart = new Chart(document.getElementById("statusChart"), {
        type: 'pie',
        data: {
          labels: ['Online', 'Offline'],
          datasets: [{
            data: [online, offline],
            backgroundColor: ['green', 'red']
          }]
        }
      });
    }

    setInterval(updateDashboard, 10000);
    updateDashboard();
  </script>
</body>
</html>
